<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="curr = '';
            document.querySelector('#display').value = curr;">c</button>
            <button class="button" onclick="curr = curr + '1';
            document.querySelector('#display').value = curr;"
            >1</button>
            <button class="button" onclick="curr = curr + '2';
            document.querySelector('#display').value = curr;">2</button>
            <button class="button" onclick="curr = curr + '+';
            document.querySelector('#display').value = curr;">+</button>
            <button class="button" onclick="curr = curr + '3';
            document.querySelector('#display').value = curr;">3</button>
            <button class="button" onclick="curr = curr + '4';
            document.querySelector('#display').value = curr;">4</button>
            <button class="button" onclick="curr = curr + '-';
            document.querySelector('#display').value = curr;">-</button>
            <button class="button" onclick="curr = curr + '5';
            document.querySelector('#display').value = curr;">5</button>
            <button class="button" onclick="curr = curr + '6';
            document.querySelector('#display').value = curr;">6</button>
            <button class="button" onclick="curr = curr + '*';
            document.querySelector('#display').value = curr;">*</button>
            <button class="button" onclick="curr = curr + '7';
            document.querySelector('#display').value = curr;">7</button>
            <button class="button" onclick="curr = curr + '8';
            document.querySelector('#display').value = curr;">8</button>
            <button class="button" onclick="curr = curr + '/';
            document.querySelector('#display').value = curr;">/</button>

            <button class="button" onclick="curr = eval(curr);
            document.querySelector('#display').value = curr;"
            >=</button>
            <button class="button" onclick="curr = curr + '9';
            document.querySelector('#display').value = curr;">9</button>
            <button class="button" onclick="curr = curr + '0';
            document.querySelector('#display').value = curr;">0</button>
            <button class="button" onclick="curr = curr + '.';
            document.querySelector('#display').value = curr;">.</button>
 
        </div>
        
        
    </div>

    <script>
        let curr = '';
        document.querySelector('#display').value = curr;
    </script>
</body>
</html>
